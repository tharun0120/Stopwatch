<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="stopwatch.png" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container">
      <h1>STOPWATCH</h1>
      <p id="placeholder">
        <span id="minutes">00</span>:<span id="seconds">00</span>:<span
          id="miliseconds"
          >00</span
        >
      </p>
      <div class="buttons">
        <button id="start"><i class="fa fa-play fa-3x"></i></button>
        <button id="stop"><i class="fa fa-pause fa-3x"></i></button>
        <button id="reset"><i class="fa fa-refresh fa-3x"></i></button>
      </div>
      <script src="app.js"></script>
      <h2>Made with ðŸ’™ by <span>Tharun!</span></h2>
    </div>
  </body>
</html>
